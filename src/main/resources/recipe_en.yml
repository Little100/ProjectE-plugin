  alchemical_bag:
    enabled: true
    type: "shaped"
    shape:
    - "LDL"
    - "DCD"
    - "LDL"
    ingredients:
      L: "LEATHER"
      C: "CHEST"
      D: "DIAMOND_BLOCK"
    result:
      material: "LEATHER_HORSE_ARMOR"
      display_name: "§dAlchemical Bag"
      lore:
      - "§7a portable storage device"
