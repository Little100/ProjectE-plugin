      custom_model_data: "4"
      display_name: "item.red_matter_block.name"
      lore:
        - "item.red_matter_block.lore1"
        - "item.red_matter_block.lore2"

  # 暗物质块分解 - 1个暗物质块 = 4个暗物质
  dark_matter_block_decompose:
    enabled: true
    type: "shapeless"
    ingredients:
      - "projecte:dark_matter_block"
    result:
      material: "SLIME_BALL"
      custom_model_data: "1"
