      display_name: "item.red_matter.name"
      lore:
        - "item.red_matter.lore1"
        - "item.red_matter.lore2"

  # 暗物质块配方 - 4个暗物质 = 1个暗物质块 (无序)
  dark_matter_block:
    enabled: true
    type: "shapeless"
    ingredients:
      - "projecte:dark_matter"
      - "projecte:dark_matter"
      - "projecte:dark_matter"
      - "projecte:dark_matter"
    result:
      material: "SLIME_BALL"
      custom_model_data: "3"
      display_name: "item.dark_matter_block.name"
      lore:
        - "item.dark_matter_block.lore1"
        - "item.dark_matter_block.lore2"

  # 红物质块配方 - 4个红物质 = 1个红物质块 (无序)
  red_matter_block:
    enabled: true
    type: "shapeless"
    ingredients:
      - "projecte:red_matter"
      - "projecte:red_matter"
      - "projecte:red_matter"
      - "projecte:red_matter"
    result:
