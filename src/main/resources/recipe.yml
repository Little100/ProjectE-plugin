recipes:
  # 此文件是合成表配置文件
  philosopher_stone:
    - enabled: true # 启用此合成表？ true/false
      type: "shaped" # 有序合成还是无序合成？ "shaped"/"shapeless"
      shape:
        # 合成表内的物品(使用单字缩写)
        - "RGR"
        - "GDG"
        - "RGR"
      ingredients:
        # 缩写对应的完整物品名
        R: "REDSTONE" # 比如这里的R代表红石
        # 如果你想替换为其他的比如 钻石 可以写成 D: "DIAMOND"
        G: "GLOWSTONE_DUST"
        D: "DIAMOND"
      result:
        # 合成结果
        material: "POPPED_CHORUS_FRUIT" # 物品ID
        display_name: "item.philosopher_stone.name"
        lore:
          - "item.philosopher_stone.lore1"
          - "item.philosopher_stone.lore2"
          - "item.philosopher_stone.lore3"
        unbreakable: true # 仅装饰
    # 也支持多合成表的配置
    - enabled: true # 启用此合成表？ true/false
      type: "shaped" # 有序合成还是无序合成？ "shaped"/"shapeless"
      shape:
        # 合成表内的物品(使用单字缩写)
        - "GRG"
        - "RDR"
        - "GRG"
      ingredients:
        # 缩写对应的完整物品名
        R: "REDSTONE" # 比如这里的R代表红石
        # 如果你想替换为其他的比如 钻石 可以写成 D: "DIAMOND"
        G: "GLOWSTONE_DUST"
        D: "DIAMOND"
      result:
        # 合成结果
        material: "POPPED_CHORUS_FRUIT" # 物品ID
        display_name: "item.philosopher_stone.name"
        lore:
          - "item.philosopher_stone.lore1"
          - "item.philosopher_stone.lore2"
          - "item.philosopher_stone.lore3"
        unbreakable: true # 仅装饰
  # 下方配置文件和上方描述一致
  transmutation_table:
    - enabled: true
      type: "shaped"
      shape:
        - "OSO"
        - "SPS"
        - "OSO"
      ingredients:
        O: "OBSIDIAN"
        S: "STONE"
        P: "POPPED_CHORUS_FRUIT"
      result:
        material: "PETRIFIED_OAK_SLAB"
        display_name: "item.transmutation_table.name"
        lore:
          - "item.transmutation_table.lore1"
    - enabled: true
      type: "shaped"
      shape:
        - "SOS"
        - "OPO"
        - "SOS"
      ingredients:
        S: "STONE"
        P: "POPPED_CHORUS_FRUIT"
      result:
        material: "PETRIFIED_OAK_SLAB"
        display_name: "item.transmutation_table.name"
        lore:
          - "item.transmutation_table.lore1"

  alchemical_bag:
    enabled: true
    type: "shaped"
    shape:
      - "LDL"
      - "DCD"
      - "LDL"
    ingredients:
      L: "LEATHER"
      C: "CHEST"
      D: "DIAMOND_BLOCK"
    result:
      material: "LEATHER_HORSE_ARMOR"
      display_name: "item.alchemical_bag.name"
      lore:
        - "item.alchemical_bag.lore1"

  # 暗物质配方 - AAA + ADA + AAA = 1个暗物质 (A=永恒燃料, D=钻石块)
  dark_matter:
    enabled: true
    type: "shaped"
    shape:
      - "AAA"
      - "ADA"
      - "AAA"
    ingredients:
      A: "projecte:aeternalis_fuel"
      D: "DIAMOND_BLOCK"
    result:
      material: "SLIME_BALL"
      custom_model_data: "1"
      display_name: "item.dark_matter.name"
      lore:
        - "item.dark_matter.lore1"
        - "item.dark_matter.lore2"

  # 红物质配方1 - AMA + AMA + AMA = 1个红物质
  red_matter_1:
    enabled: true
    type: "shaped"
    shape:
      - "AMA"
      - "AMA"
      - "AMA"
    ingredients:
      A: "projecte:aeternalis_fuel"
      M: "projecte:dark_matter"
    result:
      material: "SLIME_BALL"
      custom_model_data: "2"
      display_name: "item.red_matter.name"
      lore:
        - "item.red_matter.lore1"
        - "item.red_matter.lore2"

  # 红物质配方2 - AAA + MMM + AAA = 1个红物质
  red_matter_2:
    enabled: true
    type: "shaped"
    shape:
      - "AAA"
      - "MMM"
      - "AAA"
    ingredients:
      A: "projecte:aeternalis_fuel"
      M: "projecte:dark_matter"
    result:
